<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="x-csrf-token" content="$CSRF" id="csrf-token">
    <title>Sign in</title>
</head>
<body>
    <form id="password-form" action="">
        <label>User ID<input name="user_id" required></label>
        <label>Password<input name="password" type="password" required></label>
        <button type="submit">SIGN IN</button>
    </form>
    <form id="continue" action="/signin-continue" method="POST" enctype="application/x-www-form-urlencoded">
        <input name="csrf_token" type="hidden">
        <input name="login_type" type="hidden">
        <input name="state_id" type="hidden">
    </form>
    <script src="./sign-in.js"></script>
</body>
</html>
