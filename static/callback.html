<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>

<body>
    <h1>Token Request Tester</h1>
    <input placeholder="client_secret" id="client_secret">
    <button id="initiate_code_request">CONTINUE</button>
    <textarea readonly id="output" rows="10" cols="40"></textarea>
    <script>
        const query = new URL(location.href).searchParams
        const idToken = query.get('id_token')
        const code = query.get('code')

        /** @type {HTMLInputElement} */
        const clientSecretInput = document.getElementById('client_secret')
        /** @type {HTMLButtonElement} */
        const initiateCodeRequest = document.getElementById('initiate_code_request')
        /** @type {HTMLTextAreaElement} */
        const textarea = document.getElementById('output')

        if (idToken) {
            textarea.value = idToken
        }

        initiateCodeRequest.onclick = () => {
            if (!code) {
                return
            }
            fetch('/code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `code=${code}&client_id=id.comame.dev&client_secret=${clientSecretInput.value}&redirect_uri=http%3A%2F%2Flocalhost%3A8080%2Frp%2Fcallback&grant_type=authorization_code`
            }).then(res => res.json()).then(json => {
                textarea.value = JSON.stringify(json, null, 2)
            })
        }
    </script>
</body>

</html>
